<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>I nostri eventi</h1>
</div>

<!-- SEARCH FORM -->

<div class="form-group">
    <div class="input-group">
        <input placeholder="Search" type="text" class="form-control" id="name" [(ngModel)]="search.name" name="name"
            #name="ngModel">
    </div>
</div>

<!-- LIST EVENTS -->

<div class="row event-list" [routerLink]="['/events', item.id]" *ngFor="let item of list | async | search: { 'date': search.date, 'description': search.description, 'name': search.name, 'place': search.place }">
    <div class="col-sm-10">
        <h4>{{item.name }}</h4>
        <label>{{item.place }}</label>
    </div>
    <div class="col-sm-2">
        {{item.date | date }}
    </div>
</div>

<div class="no-result" *ngIf="(list | async |  search: {   'date': search.date ,  'description': search.description ,  'name': search.name ,  'place': search.place  }).length == 0">
    Nessun evento trovato
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-times-circle"></i>&nbsp;&nbsp;Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want remove item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteItem()">YES</button>
            </div>
        </div>
    </div>
</div>

<!-- BUTTON -->
<button class="btn btn-primary text-center pull-right mb-20" routerLink="/events/new">
    <span>
        <i class="fa fa-plus"></i>
    </span>
</button>

<div class="clearfix"></div>
